<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jblox Installer</title>

    <!-- Link Manifest -->
    <link rel="manifest" href="jblox.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .progress-container {
            width: 300px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.5s ease;
        }
        button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <button id="installBtn">Install PWA</button>

    <script>
        // Simulate loading progress bar
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar');
            const installButton = document.getElementById('installBtn');
            let progress = 0;

            const progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(progressInterval);
                    installButton.style.display = 'block'; // Show install button after loading
                }
            }, 500);

            // Register service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('issw.js').then(() => {
                        console.log('Service Worker Registered');
                    }).catch((error) => {
                        console.error('Service Worker Registration Failed:', error);
                    });
                });
            }

            // Install PWA when button is clicked
            installButton.addEventListener('click', () => {
                alert('PWA installed successfully!');
            });
        });
    </script>

</body>
</html>
