<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Install JBlox as a PWA!">
    <title>JBlox Installer</title>

    <!-- Link Manifest -->
    <link rel="manifest" href="jblox.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .progress-container {
            width: 300px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: green;
            transition: width 0.5s ease;
        }
        button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <button id="installBtn">Install PWA</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar');
            const installButton = document.getElementById('installBtn');
            let progress = 0;

            // Simulate loading progress
            const progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';

                // When progress reaches 100%, stop interval
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    installButton.style.display = 'block'; // Show the install button at the end of progress
                }
            }, 500);

            // Register the service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('issw.js').then(() => {
                        console.log('Service Worker Registered');
                    }).catch((error) => {
                        console.error('Service Worker Registration Failed:', error);
                    });
                });
            }

            // Listen for the beforeinstallprompt event to show the install button
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (event) => {
                event.preventDefault(); // Prevent the default install prompt
                deferredPrompt = event; // Save the event for triggering later

                // Install button will only be available after progress reaches 100%
                installButton.addEventListener('click', () => {
                    deferredPrompt.prompt(); // Show the install prompt
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the PWA installation');
                        } else {
                            console.log('User dismissed the PWA installation');
                        }
                        deferredPrompt = null; // Reset the deferred prompt
                    });
                });
            });
        });
    </script>

</body>
</html>
